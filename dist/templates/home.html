  <section class="rooms-container">
    <div class="rooms-title">Chat Rooms</div>
     <ul class="rooms-list">
        <li ng-repeat="room in home.rooms" ng-click="home.clickActiveRoom(room)">
          {{room.name}}
        </li>
    </ul>
    <div class="btn btn-primary" ng-click="home.createRoomModal()">
      New Room
    </div>
  </section>
  <section class="messages-container">
    <div class="messages-activeRoom">
      {{home.activeRoom.name}}
    </div>
    <ul class="messages-list">
      <li ng-repeat="message in home.messages track by $index">
        <span style="color:red;">{{message.username}}</span>:&nbsp<span style="color:blue;">"{{message.content}}"</span>
      </li>
    </ul>
    <div class="message-input">
      <input type="text" required="true" class="form-control" placeholder="Send a message" ng-model="newMessage" >
      <button class="btn btn-primary" ng-click="home.sendNewMessage(newMessage)">Send</button>
    </div>
  </section>
